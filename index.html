<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Генератор паролей</title>
</head>
<body>
    <div class="generator">
        <h1 class="generator__title">Генератор пароля</h1>
        <div class="generator__content">
            <div id="password" class="generator__password"></div>
            <div id="button" class="generator__button">Сгенерировать</div>
        </div>
        <div class="generator__setings">
            <div class="generator__setings-title">Настройки пароля</div>
            <div class="generator__setings-content">
                <div>
                    <label class="generator__setings-name">Длина</label>
                    <input id="length" type="number"class="generator__setings-input" value="10" min="1"max="10"
                </div>
                <div class="generator__setings-title_small">Включать в пароль</div>
                <div class="generator__setings-container">
                    <div>
                        <label><input id="uppercase" type="checkbox">Заглавные</label>
                    </div>
                    <div>
                        <label><input id="numbers" type="checkbox">Числа</label>
                    </div>
                    <div>
                        <label><input id="symbols" type="checkbox">Спец символы</label>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/index.js"></script>
</body>
</html>
